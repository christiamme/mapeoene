<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <img src="imgs/tarjeta.png" width="100%">
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Registro de Nuevo Usuario</p>

    <form action="https://www.ecosistemane.com/resources/registrar_usuario.php" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Nombre(s)" name="nombre" id="nombre">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Apellidos" name="apellido" id="apellido">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Empresa u Organización" name="empresa" id="empresa">
        <span class="glyphicon glyphicon-briefcase form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Número de contacto" name="telefono" id="telefono">
        <span class="glyphicon glyphicon-phone form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Correo" name="email" id="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Nueva Contraseña" name="password" id="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-3">
        </div>
        <!-- /.col -->
        <div class="col-xs-6">
          <br />
          <button type="submit" class="btn btn-primary btn-block btn-flat">Registrarme</button>
        </div>
        <!-- /.col -->
        <div class="col-xs-3">
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
      <div class="row">
        <div class="col-xs-1">
        </div>
        <!-- /.col -->
        <div class="col-xs-10">
          <br /><a href="login.html" class="text-center"><strong>Ya estoy registrado y quiero iniciar sesión</strong></a>
        </div>
        <!-- /.col -->
        <div class="col-xs-1">
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->

<!-- /.login-box -->

    $('input').iCheck({

      increaseArea: '20%' /* optional */
    });
  });
</script>
